<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="drMichaelBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#drMichaelBg)"/>
  
  <!-- Doctor silhouette -->
  <circle cx="200" cy="140" r="60" fill="#d97706"/>
  
  <!-- Lab coat -->
  <path d="M140 200 L140 380 L260 380 L260 200 Q250 180 200 180 Q150 180 140 200" fill="#ffffff" stroke="#d97706" stroke-width="3"/>
  
  <!-- Stethoscope -->
  <circle cx="240" cy="240" r="12" fill="none" stroke="#d97706" stroke-width="3"/>
  <path d="M240 252 Q240 280 220 290" stroke="#d97706" stroke-width="3" fill="none"/>
  
  <!-- Surgical cross -->
  <rect x="195" y="250" width="10" height="30" rx="2" fill="#d97706" opacity="0.3"/>
  <rect x="185" y="260" width="30" height="10" rx="2" fill="#d97706" opacity="0.3"/>
  
  <!-- Name tag -->
  <rect x="150" y="300" width="100" height="40" rx="5" fill="#d97706" opacity="0.2"/>
  <text x="200" y="318" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706" text-anchor="middle">Dr. Michael</text>
  <text x="200" y="333" font-family="Arial, sans-serif" font-size="10" fill="#d97706" text-anchor="middle">Oral Surgeon</text>
</svg>
